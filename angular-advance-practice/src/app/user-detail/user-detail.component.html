<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <label>User Name:</label>
      <input type="text" [(ngModel)]="userName" class="form-control"/>
        <button [disabled]= "userName === '' ? true : false"
          (click)="userName = ''"
          class="btn btn-primary">Reset User</button>
          <p>{{ userName }}</p>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
